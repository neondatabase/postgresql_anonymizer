pgxn:
  stage: deploy
  image: alpine
  before_script:
    - echo 'Disable before_script.'
  script:
    - apk update && apk add git
    - mkdir _pgxn
    - git clone --bare https://gitlab.com/daamien/postgresql_anonymizer.git
    - git -C postgresql_anonymizer.git archive --format zip --prefix=anon_0.0.1/ --output=../_pgxn/anon-0.0.1.zip master 
  artifacts:
    paths:
      - anon*
      - _pgxn/
    expire_in: 1 day
  only:
    - master

test_pgxn:
  stage: deploy
  script:
    - apt-get update && apt-get install -y postgresql-server-dev-10 pgxnclient
    - pgxn install postgresql_anonymizer
  when: manual
