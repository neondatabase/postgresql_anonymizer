make11-centos:
  stage: build
  image: centos:7
  before_script:
    - echo 'ignoring global before_script'
  script:
    - yum -y install https://download.postgresql.org/pub/repos/yum/11/redhat/rhel-7-x86_64/pgdg-centos11-11-2.noarch.rpm
    - yum -y install git make postgresql11 postgresql11-server postgresql11-devel
    - cd /tmp
    - git clone https://gitlab.com/daamien/postgresql_anonymizer.git anonymizer
    - cd anonymizer
    - /usr/pgsql-11/bin/pg_config
    - export PATH="$PATH:/usr/pgsql-11/bin"
    - make
    - make install
  when: manual

