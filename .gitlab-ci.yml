pg_dump_anon:
  stage: build
  image: golang:bullseye
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends sudo make gcc postgresql-13 postgresql-server-dev-13 python3-pip diffutils
    - make && make install
    - pg_ctlcluster -o "-c client_encoding='UTF8' -c hba_file=$PWD/pg_dump_anon/tests/pg_hba.conf -c shared_preload_libraries='anon'" 13 main start
    - psql -f $PWD/pg_dump_anon/tests/sql/roles.sql
    - make -C pg_dump_anon
    - make -C pg_dump_anon test
  artifacts:
    paths:
        - _build

windows-2016:
  stage: build
  tags:
    - windows  # run this job inside a windows gitlab runner
  script:
    - .\build.bat
  artifacts:
    paths:
      - '*'
    expire_in: 1 day
  only:
    variables:
      - $WINDOWS

# We need to launch manually the instance because the entrypoint is skipped.
.init_PG_instance: &init_PG_instance
  before_script:
    - mkdir -p $PGDATA
    - mkdir -p $EXTDIR
    - chown postgres $PGDATA
    - gosu postgres initdb
    - gosu postgres pg_ctl start

PG9.6-debian10:
  <<: *init_PG_instance
  stage: build
  image: postgres:9.6-buster
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends build-essential postgresql-server-dev-9.6 pgxnclient python3-pip
    #- pip3 install --upgrade pip
    - pip3 install --no-cache-dir -r python/requirements.txt
    - make extension
    - make install
    - psql -c "ALTER SYSTEM SET session_preload_libraries = 'anon'"
    - psql -c "SELECT pg_reload_conf();"
    - make installcheck || diff results tests/expected
  artifacts:
    paths:
        - anon*
        - regression.*
        - results/
    expire_in: 1 day
  except:
    variables:
      - $WINDOWS_ONLY
  when: manual # PostgreSQL 9.6 is EOL

