## PRO TIP : Test your modifications locally with:
## $ gitlab-ci-multi-runner exec docker {name_of_the_job}


variables:
    PGDATA: /var/lib/postgresql/data
    PGUSER: postgres
    EXTDIR: /usr/share/postgresql/11/extension/
    PSQL: psql -v ON_ERROR_STOP=1
    POSTGRES_DB: nice_marmot
    POSTGRES_USER: runner
    POSTGRES_PASSWORD: plop

stages:
  - lint
  - build
  - test
  - deploy

image: postgres:11


##
## We run most tests on the postgres instance inside the docker image.
## We need to launch manually the instance because the entrypoint is skipped.
##
before_script:
    - mkdir -p $PGDATA
    - mkdir -p $EXTDIR
    - chown postgres $PGDATA
    - gosu postgres initdb
    - gosu postgres pg_ctl start


##
## L I N T
##

lint-bash:
  stage: lint
  script:
    - apt-get update && apt-get install -y shellcheck
    - shellcheck bin/pg_dump_anon.sh 
  allow_failure: yes                                                                                                                    
lint-sql:
  stage: lint
  script:
      - apt update && apt-get install -y python3-pip
      - pip3 install sqlfluff
      - sqlfluff lint demo/*.sql
      - sqlfluff lint tests/sql/*.sql
      - sqlfluff lint anon.sql
  allow_failure: yes

lint-markdown:
  stage: lint
  script: 
    - apt-get install ruby-gem -y
    - gem install mdl
    - mdl docs/*.md
    - mdl *.md
  allow_failure: yes

